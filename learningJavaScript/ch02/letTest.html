<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 3; i++) {
            // 1초(1000밀리 초) * 1초 후에 i를 출력
            setTimeout(() => {
                alert(i);
            }, 1000 * i);
        }
    </script>
</body>
</html>
